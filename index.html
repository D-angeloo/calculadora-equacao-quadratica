<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação Quadrática</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="container">
        <header>
            <h1>Calculadora de Bhaskara</h1>
            <p>Resolva sua equação quadrática</p>
        </header>

        <section class="form-group">
            <div class="input-field">
                <label for="coeff-a">Coeficiente (a)</label>
                <input type="number" id="coeff-a" placeholder="Ex: 1" step="any">
            </div>

            <div class="input-field">
                <label for="coeff-b">Coeficiente (b)</label>
                <input type="number" id="coeff-b" placeholder="Ex: 5" step="any">
            </div>
            
            <div class="input-field">
                <label for="coeff-c">Coeficiente (c)</label>
                <input type="number" id="coeff-c" placeholder="Ex: 8" step="any">
            </div>
            
            <div class="actions">
                <button id="btn-calcular" class="btn-primary">Calcular</button>
                <button id="btn-limpar" class="btn-secondary">Limpar</button>
            </div>
        </section>

        <footer id="display-resultado" class="hidden"></footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
